<div class="root">
  <div id="info" style="padding-bottom: 1.8rem;" class="media-container">
    <!-- <h3 >Enter your name</h3> -->
    <!-- Weather part -->
    <div id="location" *ngIf="weatherData.weather">
      <!-- <img
                src="https://www.mindmeister.com/blog/wp-content/uploads/2018/11/Productivity-Tips-for-Meetings-1024x536.jpg" class="img-fluid"> -->
      <div id="weather">
        <ng-lottie style="display: inline" width="80px" height="80px" [options]="options"
          (animationCreated)="animationCreated($event)"></ng-lottie>
        <div class="temp">
          <div style="margin-right: 0rem">
            {{ weatherData.main.temp - 273 | number: "1.0-0" }}
          </div>
          <span style="font-size: 1.7rem;text-align: left;">
            <span style="font-size: 0.8rem">Â°C</span>
            <h3 id="weather-state" style="font-size: 1.2rem">{{ weatherData.weather[0].main }}</h3>
          </span>
        </div>
      </div>
      <h4 style="text-align: center; color: #fff">{{ weatherData.name }}</h4>
      <hr class="line" />
    </div>
    <h1 id="time" style="font-family: cursive" class="mt-4">
      {{ time | async | date: "mediumTime" }}
    </h1>
    <h3 id="date" style="font-family: cursive">
      {{ time | async | date: "mediumDate" }}
    </h3>
    <div id="part2" style="justify-content: center;text-align: center;">
      <h4 class="mt-3" style="margin: 1rem auto;">Join Anonymously</h4>

      <input type="text" [disabled]="user" style="--color: rgb(136, 238, 221); margin: auto 0.5rem" placeholder="Enter your name"
        class="input" [(ngModel)]="nameModel"/>
      <button style="
          --btn-color: rgb(136, 238, 221);
          --hover: rgb(136, 238, 221, 0.6);
          border-top-left-radius: 0;
          border-top-right-radius: 0;
          position: absolute;
          bottom: -15px;
          left: 0;
          right: 0;
margin: 1rem auto;
        " class="btn btn-contain" (click)="joinAction()">
        Join
      </button>
    </div>
  </div>
  <div class="media-container info" style="max-height: fit-content">
    <video id="userStream" style=" transform: rotatey(180deg)" #autoplay></video>
    <svg class="watermark" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 192.756 192.756">
      <g fill-rule="evenodd" clip-rule="evenodd">
        <path fill="#fff" fill-opacity="0" d="M0 0h192.756v192.756H0V0z" />
        <path
          d="M28.585 96.381c0-37.441 30.352-67.793 67.794-67.793 37.441 0 67.793 30.352 67.793 67.793s-30.352 67.794-67.793 67.794c-37.442 0-67.794-30.353-67.794-67.794zm-12.328-.003c0-44.25 35.871-80.12 80.121-80.12 44.249 0 80.12 35.871 80.12 80.12 0 44.25-35.871 80.121-80.12 80.121-44.25 0-80.121-35.871-80.121-80.121zm110.936-8.214a6.164 6.164 0 0 0-12.326 0v10.271c0 10.211-8.277 18.489-18.488 18.489S77.89 108.646 77.89 98.435l-.001-10.271a6.163 6.163 0 1 0-12.326 0l.001 26.706H53.238V88.164c0-10.212 8.278-18.489 18.489-18.489s18.49 8.277 18.49 18.489v10.271a6.162 6.162 0 1 0 12.325 0V88.164c0-10.212 8.279-18.489 18.49-18.489s18.488 8.277 18.488 18.489v26.706h-12.326V88.164h-.001z"
          fill="rgba(255,255,255,0.3)" />
      </g>
    </svg>

    <div class="controls">
      <span (click)="toggleMuteBtn()" title="mute/unmute" class="icon-btn"><i
          [ngClass]="streamCfg.audio.enabled ? 'bi-mic' : 'bi-mic-mute'" class="bi"></i></span>
      <span (click)="toggleVideoBtn()" title="video on/off" class="icon-btn"><i [ngClass]="
            streamCfg.video.enabled
              ? 'bi-camera-video-fill'
              : 'bi-camera-video-off-fill'
          " class="bi"></i></span>
      <span class="icon-btn" title="screen share"><i class="bi bi-cast"></i></span>
    </div>
    <div id="c-r" class="controls" style="align-self: flex-end; margin-inline: 0.5rem">
      <span class="icon-btn"><i class="bi bi-chat-square-dots"></i></span>
      <span class="icon-btn"><i class="bi bi-share"></i></span>
      <span class="icon-btn"><i class="bi bi-sliders"></i></span>
    </div>
  </div>
</div>
