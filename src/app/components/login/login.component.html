<div class="backdrop-container">
    <div routerLink="/" class="backdrop">

    </div>
    <div class="card box" style="background-color: inherit;">
        <h2>Login here!</h2>
        <form #login="ngForm">

            <!-- <ng-template #elseBlock>
            <div  class="alert">

            </div>
        </ng-template> -->
            <div class="form-group">
                <!-- <label>Username/Email</label> -->
                <input style="--color:rgb(136, 238, 221);" class="input" placeholder="Email" name="email"
                    type="text" required ngModel />
            </div>
            <div class="form-group">
                <!-- <label>Password</label> -->
                <input style="--color:rgb(136, 238, 221);" class="input" placeholder="Password" name="password"
                    type="password" required ngModel />
            </div>

            <div style="--color:red" *ngIf="login.controls.email.dirty &&login.controls.email.value.length < 3"
                class="alert">
                {{login.controls.email.value.trim()==""? "Please enter the email": "username should be atleast 3
                characters"}}
            </div>
            <div style="--color:red" *ngIf="login.controls.password.touched &&login.controls.password.value.length < 8"
                class="alert">
                {{login.controls.password.value.trim()==""? "Please enter the password": "password must be eight
                characters"}}
            </div>


            <div class="d-flex align-item-center" style="width: 100%;">
                <button (click)="onLogin()" type="button" style="
                          --btn-color: rgb(136, 170, 221);
                          --hover: rgb(136, 170, 221, 0.4);
                        " class="btn">Login</button>
                <div
                    style="display: inline-block; height: 1rem; width: 0.5px; background-color: #fff;align-self: center;">
                </div>
                <button type="button" routerLink="/register"
                    style="--btn-color:rgb(136, 238, 221);--hover:rgb(136, 238, 221,0.6)" class="btn">
                    Register
                </button>
                <div
                    style="display: inline-block; height: 1rem; width: 0.5px; background-color: #fff;align-self: center;">
                </div>
                <button type="button" style="--btn-color:rgb(136, 238, 221);--hover:rgb(136, 238, 221,0.6)"
                    class="btn">Need
                    help!</button>

            </div>

        </form>
    </div>

</div>
