
<div class="backdrop-container">
    <div routerLink="/" class="backdrop">
    
    </div>

    <div class="card box" style="background-color: inherit;">
        <h2>Register here!</h2>
        <form>
            <div class="form-group">
                <input style="--color:rgb(136, 238, 221);" class="input" placeholder="First Name" type="text" />
            </div>
            <div class="form-group">
                <input style="--color:rgb(136, 238, 221);" class="input" placeholder="Last Name" type="text" />
            </div>
            <div class="form-group">
                <input style="--color:rgb(136, 238, 221);" class="input" placeholder="Username" type="text" />
            </div>
            <div class="form-group">
                <input style="--color:rgb(136, 238, 221);" class="input" placeholder="Email" type="text" />
            </div>
            <div class="form-group">
                <input style="--color:rgb(136, 238, 221);" class="input" placeholder="Confirm Password" type="password" />
            </div>
            <div class="form-group">
                <input style="--color:rgb(136, 238, 221);" class="input" placeholder="Password" type="password" />
            </div>
            <div class="d-flex align-item-center" style="width: 100%;">
                <button type="button" style="
                          --btn-color: rgb(136, 170, 221);
                          --hover: rgb(136, 170, 221, 0.4);
                        " class="btn">
                    Register
                </button>
                <div style="display: inline-block; height: 1rem; width: 0.5px; background-color: #fff;align-self: center;">
                </div>
                <button type="button" routerLink="/login"
                    style="--btn-color:rgb(136, 238, 221);--hover:rgb(136, 238, 221,0.6)" class="btn">Login</button>
                <div style="display: inline-block; height: 1rem; width: 0.5px; background-color: #fff;align-self: center;">
                </div>
                <button type="button" style="--btn-color:rgb(136, 238, 221);--hover:rgb(136, 238, 221,0.6)" class="btn">Need
                    help!</button>
            </div>
    
        </form>
    </div>
</div>
